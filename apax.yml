# General information
name: "@simatic-ax/axftcmdlib"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: Basic control modules for fabric simulation for AX training purposes
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/axftcmdlib
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'axunit-llvm'
  # - 'llvm'
  # Dependencies
devDependencies:
  '@ax/sdk': ^4.0.3
  "@simatic-ax/snippetscollection": ^0.1.3

# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'src'
  - 'snippets'
dependencies:

  "@ax/simatic-1500-clocks": ^4.0.1
  "@simatic-ax/simple-control-modules": ^4.0.1
  "@simatic-ax/statemachine": ^4.0.1
  "@simatic-ax/io": ^4.0.1
