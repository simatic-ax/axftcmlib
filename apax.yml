# General information
name: "@simatic-ax/axftcmlib"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: Basic control modules for fabric simulation for AX training purposes
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/axftcmlib
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
  # Dependencies
devDependencies:
  '@ax/sdk': 2311.0.1
  "@simatic-ax/snippetscollection": 1.0.0

# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'src'
  - 'snippets'
dependencies:
  "@ax/simatic-1500-clocks": 7.0.4
  "@simatic-ax/simple-control-modules": 5.0.1
  "@simatic-ax/io": 5.0.0
  "@ax/system-timer": 6.0.94
